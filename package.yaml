name:                differential-datalog
version:             0.1.0.0
github:              "ryzhyk/differential-datalog"
license:             BSD3
author:              "Leonid Ryzhyk"
maintainer:          "lryzhyk@vmware.com"
copyright:           "VMware, Inc"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Incremental Datalog engine based on differential dataflow
# category:            Language

description:         Please see the README on Github at <https://github.com/ryzhyk/differential-datalog#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- parsec
- cassava
- pretty
- directory
- containers
- binary
- bytestring
- fgl
- split
- MissingH
- raw-strings-qq
- tuple
- file-embed
- filepath
- wide-word

library:
  source-dirs: src
executables:
  ddlog:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - differential-datalog
    - filepath
  ovsdb2ddlog:
    main:                Main.hs
    source-dirs:         adapters/ovsdb
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - differential-datalog
    - filepath
    - containers

tests:
  differential-datalog-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - differential-datalog
    - tasty
    - HUnit
    - tasty-golden
    - filepath
    - process
    - deepseq
