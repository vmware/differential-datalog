[package]
name = "datalog_example"
version = "0.1.0"
edition = "2018"
autobins = false
build = "src/build.rs"

[workspace]
members = [
  "cmd_parser",
  "differential_datalog",
  "distributed_datalog",
  "ovsdb",
]

[build-dependencies]
libtool = "0.1"

[dependencies.differential_datalog]
path = "./differential_datalog"

[dependencies.distributed_datalog]
path = "./distributed_datalog"
optional = true

[dependencies.cmd_parser]
path = "./cmd_parser"

[dependencies.ddlog_ovsdb_adapter]
path = "./ovsdb"

[dependencies]
abomonation = "0.7"
cpuprofiler = {version = "0.0.3", optional = true}
#differential-dataflow = "0.9"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow" }
fnv="1.0.2"
lazy_static = "1.3"
libc = "0.2"
num-traits = "0.2"
rustop = "1.0.2"
serde = {version = "1.0", features = ["derive"]}
time = "0.1"
#timely = "0.9"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow" }
twox-hash = "1.1"

# FlatBuffers dependency enabled by the `flatbuf` feature.
# flatbuffers crate version must be in sync with the flatc compiler and Java
# libraries: flatbuffers "0.6" <-> FlatBuffers "1.11.0".
flatbuffers = {version = "0.6", optional = true}

[features]
default = []
d3log = ["distributed_datalog"]
flatbuf = ["flatbuffers"]
profile = ["cpuprofiler"]

[profile.release]
opt-level = 2
debug = false
rpath = false
lto = false
debug-assertions = false

[[bin]]

name = "datalog_example_cli"
path = "src/main.rs"


# [lib] section must be in the end

[lib]
name = "datalog_example_ddlog"
# Compiler will append the crate-type attribute here
# crate-type = ["rlib", "staticlib"]
