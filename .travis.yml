# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: rust

# Caching so the next build will be fast too.
cache:
    directories:
        - $HOME/.ghc
        - $HOME/.cabal
        - $HOME/.stack
        - $HOME/.cargo
        - .stack-work

matrix:
  fast_finish: true
  include:
    # Add build targets here

    - env: GHCVER=8.2.2 CACHE_NAME=8.2.2 BUILD_BINARY=1
      compiler: ": #stack 8.2.2"
      addons: {apt: {packages: [ghc-8.2.2], sources: [hvr-ghc]}}

    - env: GHCVER=8.2.2 CACHE_NAME=8.2.2-osx BUILD_BINARY=1
      os: osx
      compiler: ": #stack 8.2.2"
      addons: {apt: {packages: [ghc-8.2.2], sources: [hvr-ghc]}}

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- pwd
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- ./.travis/install-stack.sh

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal test --ta '-p tutorial' --haddock --no-haddock-deps
- LD_LIBRARY_PATH=/home/travis/build/remysucre/differential-datalog/test/datalog_tests/tutorial/target/release/ /home/travis/build/remysucre/differential-datalog/test/datalog_tests/tutorial/tutorial_test

after_success:
 - |
   # Build and ship binary
   ./.travis/attach-binary.sh
