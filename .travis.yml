# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: required
dist: trusty

# Do not choose a language; we provide our own build tools.
language: rust

# Caching so the next build will be fast too.
cache:
    directories:
        - $HOME/.ghc
        - $HOME/.cabal
        - $HOME/.stack
        - $HOME/.cargo
        - .stack-work

env:
    #   - TEST_SUITE='-p tutorial' BUILD_BINARY=1
    #- TEST_SUITE='-p souffle'
    #- TEST_SUITE='-p simple'
    #- TEST_SUITE='-p path'
    #- TEST_SUITE='-p ovn'
    #- TEST_SUITE='-p modules'
   - TEST_SUITE='-p span' JAVA=1

addons: {apt: {packages: [ghc-8.2.2], sources: [hvr-ghc]}}

os:
  - osx
  - linux

matrix:
  fast_finish: true

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev
      - openjdk-11-jdk

before_install:
# Download and unpack the stack executable
- pip install --user parglare
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- ./.travis/install-stack.sh

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
#- DDLOG_TEST_PROGRESS=1 stack --no-terminal test --haddock --no-haddock-deps
- DDLOG_TEST_PROGRESS=1 stack --no-terminal test --ta "$TEST_SUITE"  --haddock --no-haddock-deps
- if [ $JAVA = 1 ]; then cd java/test && ./span.sh; fi

before_deploy:
    # add date and OS name to the tag
    - export DIST_NAME=ddlog-$TRAVIS_TAG-$(date +'%Y%m%d%H%M%S')-$TRAVIS_OS_NAME
    #- git tag $TRAVIS_TAG
    # copy distribution files to a separate directory
    - stack install --no-terminal
    - export DIST_DIR=ddlog
    - mkdir -p $DIST_DIR/bin
    - export BIN="$(stack path --local-install-root)/bin/ddlog"
    - cp "$BIN" "$DIST_DIR/bin/"
    - cp -r lib "$DIST_DIR/"
    - cp -r java "$DIST_DIR/"
    - tar -czf "$DIST_NAME.tar.gz" "$DIST_DIR"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "$DIST_NAME.tar.gz"
  skip_cleanup: true
  draft: true
  on:
    tags: true
    condition: $BUILD_BINARY = 1
